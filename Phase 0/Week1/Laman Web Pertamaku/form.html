<html>
  <head></head>
  <body>
    <h1>Buat Account Baru</h1>
    <h3>Sign Up Form</h3>

    <p>First name:
      <br><input type="text" name="" value="">
    </p>
    <p>Last Name:
      <br><input type="text" name="" value="">
    </p>
    <p>Gender:
      <br>
      <input type="radio" name="gender" value="male">Male
      <br>
      <input type="radio" name="gender" value="female">Female
      <br>
      <input type="radio" name="gender" value="other">Other
    </p>

    <p>Nationality:
      <br>
      <select class="" name="">
        <option value="malaysian">Malaysian</option>
        <option value="indonesian">Indonesian</option>
        <option value="singaporean">Singapore</option>
        <option value="australian">Australian</option>
      </select>
    </p>

    <p>Language Spoken:
    <br>
    <input type="checkbox" name="lang" value="id">Bahasa Indonesia
    <br>
    <input type="checkbox" name="lang" value="en">English
    <br>
    <input type="checkbox" name="lang" value="other">Other
    </p>

    <p>Bio:
    <br>
    <textarea name="bio" rows="10" cols="25">
    </textarea>
    </p>

    <a href="welcome.html">
      <button type="submit" name="button">Sign Up</button>
    </a>

  </body>
</html>
